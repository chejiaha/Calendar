<!DOCTYPE html>
<html lang="en">

<!--
    Author: Jiahao Chen
    Date: 04/06/2020

    This is a simple calander application which utilizes concepts of javascript functions.
    The program will dymanically display the calendar days for the current month, highlight the current day,
    as well as to fill out the first and last weeks with previous and next month's days. The window is resizable and
    utilizes dynamic css priciples.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="JS/main.js"></script>
    <script src="JS/calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <div id="container">
    <div id="header"></div>
        <div id="weekParent">
            <div class="days">Sunday</div>
            <div class="days">Monday</div>
            <div class="days">Tuesday</div>
            <div class="days">Wednesday</div>
            <div class="days">Thursday</div>
            <div class="days">Friday</div>
            <div class="days">Saturday</div>
        </div>
        <div id="dateParent">
        </div>
    </div>

    </div>
</body>

</html>
